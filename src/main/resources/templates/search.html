<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" th:href="@{/vendor/materialize/css/materialize.css}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" th:href="@{/app.css}"/>

    <title>Home</title>
</head>
<body>
<nav>
    <div class="nav nav-wrapper">
        <form action="#" th:action="@{/search/}" method="get">
            <div class="input-field">
                <input id="search" name="q" type="search" placeholder="Search all artists." autocomplete="off"/>
                <label for="search"><i class="material-icons">search</i></label>
                <i class="material-icons">close</i>
            </div>
        </form>
    </div>
</nav>
<div class="searchresults" th:each="result : ${resultList}">
    <a th:href="@{'/artist/'+${result.id}}">
        <h5 th:text="${result.name}"></h5>
    </a>
</div>

<script th:src="@{/vendor/jquery/jquery-1.11.3.js}"></script>
<script th:src="@{/vendor/materialize/js/materialize.js}"></script>
<script th:src="@{/app.js}"></script>
</body>
</html>
