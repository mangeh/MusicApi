<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" th:href="@{/vendor/materialize/css/materialize.css}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" th:href="@{/app.css}"/>

    <title>Artist Page</title>
</head>
<body>
<nav>
    <div class="nav nav-wrapper">
        <form action="#" th:action="@{/search/}" method="get">
            <div class="input-field">
                <input id="search" name="q" type="search" placeholder="Search all artists." autocomplete="off"/>
                <label for="search"><i class="material-icons">search</i></label>
                <i class="material-icons">close</i>
            </div>
        </form>
    </div>
</nav>
<h1 th:text="${singleArtistResponse.artistName}"></h1>

<div class="bio" th:switch="${singleArtistResponse.bio}">
    <p th:case="null">Biography not available for artist</p>
    <p th:case="*" th:utext="${singleArtistResponse.bio}">Bio</p>
</div>
<div class="image container">
    <div class="row">
        <div th:each="album : ${singleArtistResponse.albumList}" class="col s12 l4">

            <h3 th:text="${album.title}"> </h3>


            <div th:switch="${album.thumbnailUrl}">
                <p th:case="null" class="notavailable"><i>image not available</i></p>
                <img th:case="*" class="albumart" th:src="${album.thumbnailUrl}"/>
            </div>
        </div>
    </div>

</div>

<script th:src="@{/vendor/jquery/jquery-1.11.3.js}"></script>
<script th:src="@{/vendor/materialize/js/materialize.js}"></script>
<script th:src="@{/app.js}"></script>
</body>
</html>
